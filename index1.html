<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="learn">
        <h1>Classic cheesecake</h1>
        <div class="container">
            <img src="cheesecake.jpg" alt="background-img" >
            <div class="jop">
                <h2>Ingredients</h2>
                <div class="list">
                    <ul>
                        <li>Four 8-ounce blocks of cream cheese</li>
                        <li>1 cup of sugar</li>
                        <li>1 cup of sour cream</li>
                        <li>1 teaspoon of vanilla extract</li>
                        <li>3 eggs</li>
                    </ul>
                </div>
            </div>
            <div class="comments">
                <h2>Steps</h2>
                <div class="comment">
                    <ol>
                        <li>Mix the Ingredients</li>
                        <li>Add the sugar and vanilla extract</li>
                        <li>Cool it in the fride</li>
                        <li>Enjoy!</li>
                    </ol>
                </div>
            </div>
            <button><img src="bookmark.svg" alt="icon" width="32px">Save this recipe</button>
        </div>
    </section>
</body>
</html>
